<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Title Page-->
  <title>Profile</title>

  <!-- Fontfaces CSS-->
  <link href="{{
  url_for('static',filename='dash/css/font-face.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/font-awesome-5/css/fontawesome-all.min.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/font-awesome-4.7/css/font-awesome.min.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet"
    media="all">

  <!-- Bootstrap CSS-->
  <link href="{{
  url_for('static',filename='dash/vendor/bootstrap-4.1/bootstrap.min.css')}}" rel="stylesheet" media="all">

  <!-- Vendor CSS-->
  <link href="{{
  url_for('static',filename='dash/vendor/animsition/animsition.min.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css')}}"
    rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/wow/animate.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/css-hamburgers/hamburgers.min.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/slick/slick.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/select2/select2.min.css')}}" rel="stylesheet" media="all">
  <link href="{{
  url_for('static',filename='dash/vendor/perfect-scrollbar/perfect-scrollbar.css')}}" rel="stylesheet" media="all">
  <link rel="stylesheet" href="{{
  url_for('static',filename='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css')}}">
  <link rel="stylesheet" href="{{
  url_for('static',filename='/resources/demos/style.css')}}">
  <!-- Main CSS-->
  <link href="{{
  url_for('static',filename='dash/css/theme.css')}}" rel="stylesheet" media="all">


</head>

<body class="animsition">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
    </div>
    <div class="menu-sidebar__content js-scrollbar1">
      <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar__list">
          <li>
            <a href="{{url_for('fuelquote')}}">
              <i class="fas fa-tachometer-alt"></i>Fuel Quote</a>
          </li>
          <li>
            <a href="{{url_for('fuelqotehistory')}}">
              <i class="fas fa-chart-bar"></i>Fuel Quote History</a>
          </li>
          <li>
            <a href="{{url_for('profile')}}">
              <i class="fas fa-user"></i>Profile</a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">

    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <div></div>
            <div class="header-button">
              <div class="noti-wrap">
              </div>
              <div class="account-wrap">
                <div class="account-item clearfix js-item-menu">
                  <div class="image">
                    <img src="{{
  url_for('static',filename='dash/images/icon/avatar-01.png')}}" alt="mustafa" />
                  </div>

                  <div class="account-dropdown js-dropdown">
                    <div class="info clearfix">
                      <div class="image">
                        <a href="#">
                          <img src="{{
  url_for('static',filename='dash/images/icon/avatar-01.png')}}" alt="mustafa" />
                        </a>
                      </div>
                      <div class="content">
                        <span class="email">{{username}}</span>
                      </div>
                    </div>
                    <div class="account-dropdown__body">
                      <div class="account-dropdown__item">
                        <a href="{{url_for('profile')}}">
                          <i class="zmdi zmdi-account"></i>Profile</a>
                      </div>
                    </div>
                    <div class="account-dropdown__footer">
                      <a href="{{url_for('index')}}">
                        <i class="zmdi zmdi-power"></i>Logout</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER DESKTOP-->




    <!-- MAIN CONTENT-->
    <div class="main-content">
      {% if error %}
      <p><strong>:</strong> {{ error }}
        {% endif %}
        <div class="section__content section__content--p30">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <div class="card-header">
                    <strong>Profile</strong>
                  </div>
                  <div class="card-body card-block">
                    <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">First Name</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="First Name is required">
                          <input type="text" id="text-input1" name="text-input1" placeholder="First name"
                            class="form-control" data-validate="First Name is required" value="{{Firstname}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Last Name</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="Last Name is required">
                          <input type="text" id="text-input2" name="text-input2" placeholder="Last name"
                            class="form-control" data-validate="Last Name is required" value="{{Lastname}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Email Address</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="Email is required">
                          <input type="text" id="text-input3" name="text-input3" placeholder="Email"
                            class="form-control" readonly value="{{username}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Address <br> 1</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="Address is required">
                          <input type="text" id="text-input4" name="text-input4" placeholder="Address"
                            class="form-control" data-validate="Address is required" value="{{Address}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Address 2</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="APT / House number is required">
                          <input type="text" id="text-input5" name="text-input5" placeholder="APT / House number"
                            class="form-control" data-validate="APT/House number is required" value="{{Address1}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Current City</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="City Name is required">
                          <input type="text" id="text-input6" name="text-input6" placeholder="City" class="form-control"
                            data-validate="City Name is required" value="{{city}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Current State</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="State is required">
                          <input type="text" id="text-input7" name="text-input7" placeholder="State"
                            class="form-control" data-validate="State Name is required" value="{{state}}">
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col col-md-3">
                          <label for="text-input" class=" form-control-label">Current Zip Code</label>
                        </div>
                        <div class="col-12 col-md-9" data-validate="Current Zip Code is required">
                          <input type="text" id="text-input" name="text-input8" placeholder="Zip Code"
                            class="form-control" data-validate="Current Zip Code is required" value="{{zipcode}}">
                        </div>
                      </div>



                      <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Save
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <!-- Jquery JS-->
  <script src="{{
  url_for('static',filename='dash/vendor/jquery-3.2.1.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/https://code.jquery.com/ui/1.12.1/jquery-ui.js')}}"></script>

  <!-- Bootstrap JS-->
  <script src="{{
  url_for('static',filename='dash/vendor/bootstrap-4.1/popper.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/bootstrap-4.1/bootstrap.min.js')}}"></script>
  <!-- Vendor JS       -->
  <script src="{{
  url_for('static',filename='dash/vendor/slick/slick.min.js')}}">
  </script>
  <script src="{{
  url_for('static',filename='dash/vendor/wow/wow.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/animsition/animsition.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js')}}">
  </script>
  <script src="{{
  url_for('static',filename='dash/vendor/counter-up/jquery.waypoints.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/counter-up/jquery.counterup.min.js')}}">
  </script>
  <script src="{{
  url_for('static',filename='dash/vendor/circle-progress/circle-progress.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/chartjs/Chart.bundle.min.js')}}"></script>
  <script src="{{
  url_for('static',filename='dash/vendor/select2/select2.min.js')}}"></script>

  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>



  <!-- Main JS-->
  <script src="{{
  url_for('static',filename='dash/js/main.js')}}"></script>

</body>

</html>
<!-- end document-->
